global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@moltmud.local'
  smtp_require_tls: false

templates:
  - '/etc/alertmanager/templates/*.tmpl'

route:
  group_by: ['alertname', 'priority', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 1h
    - match:
        priority: P1
      receiver: 'p1-alerts'
      group_wait: 15s

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

receivers:
  - name: 'default'
    webhook_configs:
      - url: 'http://host.docker.internal:8001/api/alerts/webhook'
        send_resolved: true
        http_config:
          timeout: 10s

  - name: 'critical-alerts'
    webhook_configs:
      - url: 'http://host.docker.internal:8001/api/alerts/webhook'
        send_resolved: true
    email_configs:
      - to: 'oncall@moltmud.local'
        subject: 'CRITICAL: {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          {{ end }}

  - name: 'p1-alerts'
    webhook_configs:
      - url: 'http://host.docker.internal:8001/api/alerts/webhook'
        send_resolved: true